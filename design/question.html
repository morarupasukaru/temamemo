<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">

  <title>temamemo</title>

  <style>
    .alert {
      background-color: #e9ecef;
      border: 0px;
    }

  </style>
</head>

<body>
  <div class="container mt-2">
    <div class="row justify-content-end">
      <div class="col-auto">
        <span class="badge badge-pill badge-info"><i
            class="fas fa-stopwatch"></i>&nbsp;12<sup>m</sup>40<sup>s</sup></span>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-12">
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100">level 2</div>
        </div>
      </div>
    </div>


    <div class="row mt-2">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Answer</h5>
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm-6">
                <a href="/temamemo/question-and-answer.html" class="btn btn-primary btn-lg btn-block">Show answer</a>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-sm">
      </div>
      <div class="col-sm-4 mt-2">
        <a href="/temamemo/question.html" class="btn btn-outline-secondary btn-block">Skip question</a>
      </div>
      <div class="col-sm-4 mt-2">
        <a href="/temamemo/homepage-continue.html" class="btn btn-outline-secondary btn-block">Pause study</a>
      </div>
      <div class="col-sm">
      </div>
    </div>

  </div>
</body>

</html>
