<div class="container text-center mt-2">
  <div class="jumbotron">
    <h1 class="display-4">temamemo</h1>
    <small class="text-muted">
      <p class="lead"><i class="fas fa-quote-left"></i>&nbsp;thèmes à mémoriser&nbsp;<i class="fas fa-quote-right"></i>
      </p>
    </small>
  </div>

  <div *ngIf="displayCongratulationAlert" class="alert alert-success" role="alert">
    <i class="fas fa-trophy"></i>&nbsp;Congratulation!&nbsp;<i class="fas fa-trophy"></i><br>You have learned all the
    flashcards!<br>Please choose new topics to study.
  </div>

  <div *ngIf="displayNothingToLearnAlert" class="alert alert-warning" role="alert">
    You already have learned all the flashcards! Please choose new topics to study.
  </div>

  <div *ngIf="notYetImplementedMessage" class="alert alert-warning" role="alert">
    {{ notYetImplementedMessage }}
  </div>

  <div *ngIf="studyStarted" class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <app-level-progress></app-level-progress>
    </div>
    <div class="col-sm">
    </div>
  </div>

  <div *ngIf="studyStarted" class="row mt-1">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <app-trophies-progress></app-trophies-progress>
    </div>
    <div class="col-sm">
    </div>
  </div>

  <div class="row" [ngClass]="{'mt-3': studyStarted}">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <button (click)="study()"
        class="btn btn-primary btn-lg btn-block">{{ studyStarted ? 'Continue study!': 'Start study!' }}</button>
    </div>
    <div class="col-sm">
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <button (click)="chooseTopics()" class="btn btn-secondary btn-lg btn-block">Choose Topics</button>
    </div>
    <div class="col-sm">
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <button (click)="editTopics()" class="btn btn-secondary btn-lg btn-block">Edit Topics</button>
    </div>
    <div class="col-sm">
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm">
    </div>
    <div class="col-sm-6">
      <button (click)="showOptions()" class="btn btn-secondary btn-lg btn-block">Options</button>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
