<div class="progress">
  <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width': progress + '%'}" attr.aria-valuenow="{{ progress }}" aria-valuemin="0"
    aria-valuemax="100" title="{{ learnedCount }} of {{ totalCount }} points learned"><span><i class="fas fa-trophy"></i> {{ learnedCount }} / {{ totalCount }}</span></div>
</div>
